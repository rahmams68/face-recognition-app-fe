<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../style/style.css" />
    <title>Face Recognition App</title>

    <script defer src="./../../script/script-dashboard.js"></script>
</head>
<body onload="init('re')">
    <main>
        <p class="title">LAPORAN AKSES RUANGAN</p>

        <div class="single-form">
            <div>
                <select id="room-select" name="rooms">
                    <option id="0" value="">-- Pilih ruangan --</option>
                </select>

                <input id="date-select" type="date"/>
                <input id="filter" class="btn btnGreen" type="submit" onclick="filterReport(event)" value="Filter" />
                <input id="reset" class="btn btnRed" type="submit" onclick="reset()" value="Reset" />
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <td>No</td>
                    <td>Tanggal</td>
                    <td>Ruangan</td>
                    <td>User</td>
                    <td>Status</td>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </main>
</body>
</html>
