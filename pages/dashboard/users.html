<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../style/style.css" />
    <title>Face Recognition App</title>

    <script defer src="./../../script/script-dashboard.js"></script>
</head>
<body onload="init('u')">
    <main>
        <p class="title">DATA USER</p>

        <div class="single-form">
            <div>
                <input type="text" placeholder="Masukkan nama user baru . . ." value=""/>
                <input class="btn btnGreen" type="submit" onclick="addUser(event)" value="Tambah Data"/>
            </div>

            <div class="search-container">
                <input id="search-input" type="text" placeholder="Cari berdasarkan nama . . ." value="" />
                <img class="img-search" src="./../../assets/icon-search.svg" onclick="findData(event, 'user')" />
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <td>No</td>
                    <td>Nama</td>
                    <td>Status Descriptor</td>
                    <td>Terakhir Edit</td>
                    <td></td>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </main>
</body>
</html>
