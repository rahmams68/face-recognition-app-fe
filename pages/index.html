<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./../style/style.css" />
    <title>Face Recognition App</title>

    <script defer src="./../script/face-api.js"></script>

<body class="app">
    <a class="a-login" href="/pages/login.html">Login</a>

    <section id="main">
        <h1>Aplikasi Face Recognition</h1>
        <p class="info">Silahkan pilih ruangan yang dituju</p>

        <div class="room-container"></div>
    </section>

    <section id="rooms" class="hide">
        <button id="back" class="back" onclick="backToHome()">< Kembali</button>
        <h2 id="title"></h2>

        <div class="content">
            <div class="cam-container">
                <p id="date"></p>
                <canvas id="detectionCanvas" width="320" height="240"></canvas>
                <button onclick="enterRoom()" class="btn btnGreen">Masuk</button>
            </div>

            <div class="att-container">
                <p>Daftar Kehadiran</p>
                <div>
                    <ul id="att-list"></ul>
                </div>
                <button onclick="exitRoom()" class="btn btnRed">Keluar</button>
            </div>
        </div>
    </section>

    <img id="firstImg" src="./../assets/00.jpg" />
    <img id="secondImg" src="./../assets/01.png" />

    <div class="loader"></div>
